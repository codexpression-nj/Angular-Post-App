
<mat-toolbar style="background-color: #12BB98;"> 
    <mat-toolbar-row >
        <span style="color: white;margin-left: 20px;">Welcome Back</span>
        <button routerLink="/dashboard" >Home</button>
        <div class="spacer"></div>
        
        <img [src]="user?.profilePic" height="40" width="40" class="profilePic"/>
        <button mat-button [matMenuTriggerFor]="menu">{{user?.name}}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item  routerLink="/profile">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
