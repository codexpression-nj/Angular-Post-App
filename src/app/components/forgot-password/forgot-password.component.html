<div class="background">
    <div class="login-container">
      <div class="text-container">
        <h1>Forgot Your Password?</h1>
      <img  src="assets/ast.png" height="180px"/>
      </div>
  
      <div class="form-container">
        <h1>Reset Your password </h1>
        <form  >
            <div class="form-control" style="margin: 16px;">
              <label  style="width: 30%" >Email</label>
              <input [(ngModel)]="email" name="email" style="width: 100%"   type="text" required />
            </div>
          <button class="mat-raised-button" style="width: 100%; height: 30px;"  (click)="resetPassword()" >Send Email</button>
            <label  style="float:inline-end; font-weight: 100; font-size: 0.7em;">Remember password? <a routerLink="/login"  style="color: #12BB98;">Login</a></label>
          </form>
  
      </div>
    </div>
  </div>
