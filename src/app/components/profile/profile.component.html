

  <div class="profileContainer">
    <div *ngIf="name && profilePic" class="card">
        <img [src]="profilePic"  alt="John" style="width:100%;height: 400px;object-fit:cover;">
        <h1>{{name}}</h1>
        <p class="title">{{email}}</p>
        <p><button  (click)="toggleEditMode()">Edit</button></p>
      </div>
      
      <div *ngIf="isEditMode" class="edit-sidebar">
        <app-edit-profile 
          [name]="name" 
          [profilePicture]="profilePic" 
          (saveProfile)="updateProfile($event.name, $event.profilePicture)">
        </app-edit-profile>
      </div>
  </div>
